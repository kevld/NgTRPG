<div *ngIf="!(userId$ | async)">
    <form [formGroup]="formName">
        <div class="form-group">
            <label for="pseudo">Entre ton pseudo (pas celui de ton perso)</label>
            <input type="text" class="form-control" id="pseudo" formControlName="name" placeholder="MonPseudo">
        </div>
        <button type="button" class="btn btn-primary" (click)="createUser()">GO</button>
    </form>
</div>
